<html>
    
        <title>Soch Communication Network</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body{
                overflow-x: hidden;
            }
            .navbar {
                background-color: #3b5998;
                color: white;
            }
            .uiButtonConfirm {
                background-color: #4267b2 !important;
                border-color: #29487d;
                border: 1px solid #29487d;
                color: white;
            }
            .form-control-sm{
                border-radius: 0px;
            }
            a{
                color: white;
            }
            a:hover{
                color: white;
            }
        </style>
    <body>
        <div class="navbar row">
            <div class="col-4"><h1>Soch Network</h1></div>
            <div class="col-8">
                <form id="login_form" method="post" class="float-right">
                    <table cellspacing="0" role="presentation">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="email">Email or Phone</label>
                                </td>
                                <td>
                                    <label for="pass">Password</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" class="form-control form-control-sm" name="email" id="email">
                                </td>
                                <td>
                                    <input type="password" class="form-control form-control-sm" name="pass" id="pass">
                                </td>
                                <td>
                                    <input class="uiButtonConfirm form-control form-control-sm ml-2" value="Log In" aria-label="Log In" type="submit" id="login">
                                </td>
                            </tr>
                            <tr>
                                <td class="login_form_label_field"></td>
                                <td class="login_form_label_field">
                                    <div>
                                        <a href="#">Forgot account?</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4 ml-2">
                <h3>Connect with your friends and teachers on SOCH COMMUNICATION HOME.</h3>
            </div>
            <div class="col-5 offset-2">
                <h1>Sign up</h1>
                <form>
                    <div class="form-group row">
                        <label for="enterName" class="col-4">Name</label>
                        <div class="col-6">
                            <input type="text" class="form-control form-control-sm" id="userName" placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enterEmail" class="col-4">Email</label>
                        <div class="col-6">
                            <input type="email" class="form-control form-control-sm" id="userName" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enterPassword" class="col-4">Password</label>
                        <div class="col-6">
                            <input type="password" class="form-control form-control-sm" id="userPassword" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enterConfPassword" class="col-4">Confirm Password</label>
                        <div class="col-6">
                            <input type="password" class="form-control form-control-sm" id="userConfPassword" placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enterAddress" class="col-4">Address</label>
                        <div class="col-6">
                            <input type="text" class="form-control form-control-sm" id="userAddress" placeholder="Enter your address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enterContact" class="col-4">Contact</label>
                        <div class="col-6">
                            <input type="text" class="form-control form-control-sm" id="userContact" placeholder="Enter your contact number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enterDateOfBirth" class="col-4">Date of birth</label>
                        <div class="col-6">
                            <input type="date" class="form-control form-control-sm" id="dateOfBirth">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enterGender" class="col-4">Gender</label>
                        <div class="col-6">
                            <input type="radio" id="gender" value="Male" name="Male">Male
                            <input type="radio" id="gender" value="Female" name="Female">Female
                            <input type="radio" id="gender" value="Other" name="Other">Other
                        </div>
                    </div>
                    <div class="form-group row">
                            <label class="col-4"></label>
                            <div class="col-5">
                                    <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
